<!DOCTYPE html>
<html>
<head>
  <title>Box Center</title>
</head>
<body style="margin: 0; height: 100vh; position: relative;">

  <!-- Parent Div -->
  <div style="
    width: 200px;
    height: 200px;
    background-color: lightblue;
    border: 2px solid black;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
  ">
    <!-- Child element for Cypress -->
    <p style="color: purple; font-weight: bold; margin: 0;">
      This is center.
    </p>
  </div>

</body>
</html>
