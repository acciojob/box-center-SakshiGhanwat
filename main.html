<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Center</title>
  <style>
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box p {
      color: purple;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>This is center.</p>
  </div>
</body>
</html>
